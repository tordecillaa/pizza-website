<body>
  <!-- Header -->
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
          <a href="#hero">
            <h1><span>G</span>K<span>D </span>Slice of pizza </h1>
          </a>
        </div>
        <div class="nav-list">
          <div class="hamburger">
            <div class="bar"></div>
          </div>
          <ul>           
            <li><a href="../project in webtech/#projects"   data-after="Back to the menu">Back to the Menu</a></li>
          </ul>
        </div>
      </div>
    </div>
    </section>

    <section id="cheese">
      <div class="checontainer">
        <div class="checaption">
          <h1>Cheese <span class="gay">Pizza</span></h1>
        </div>
        <div class="chepic">
          
        <img src="/project in webtech/images/cheese pizza.jpg" alt="">
        
        <div>
          <div class="chesecondcon">
          <div class="chosize">
            <h1>Choose your Pizza size</h1>
          </div>
          
          <ul class="chesize">
            <li>9"(Double)
              P380.00
            </li>
            <li>12"(Medium)
              P605.00</li>
            <li>15"(Large)
              P830.00</li>
            <li>18"(Xlarge)
              P1055.00</li>
          </ul>
          <div class="chosize">
            <h1>Choose your condiments </h1>
          </div>
          <div>
            <select class="checondiments" >
              <option >Select Condiments </option>
              <option >Chili Flakes (P40)</option>
              <option >Red Pepper Sauce (P40)</option>
              <option >Ketchup (P40)</option>
              <option >Lime (P40)</option>
              <option >Gravy (P40)</option>
              <option >Parmesan Cheese (P40)</option>
              <option >Garlic Ranch (P40)</option>

            </select>
          </div>
          <div class="chosize">
            <h1>Choose your Pizza cut</h1>  
          </div>
          <div class="checuts">
            <p class="square">Square Cut</p>
            <img src="/project in webtech/images/squarecut.jpg" alt="">
              <p class="triangle">Regular Cut</p>
            <img src="/project in webtech/images/trianglecut.jpg" alt="">
          </div>
          <div class="chosize">
            <h1>Additional Toppings </h1>
          </div>
          <div>
            <select class="checondiments" >
              <option >Select Toppings </option>
              <option >Extra Mozzarella (P80)</option>
              <option >Extra Pepperoni (P80)</option>
              <option >Extra Bacon (P80)</option>
            </select>
          </div>
        </div>
        </div>
        
        </div>

        
      </div>
    </section>
   <br>
